version: '3.8'

services:
  llm-web-app:
    build: .
    container_name: llm-web-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      # Mount models if you want to update them without rebuilding
      - ./models:/app/models
      - ./models_old:/app/models_old
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

